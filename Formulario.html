<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="shortcut icon"
      href="./public/img/icon.png"
      type="image/x-icon"
    />
  </head>
  <body class="fontFamily bg-image">
    <form
      action="mailto:raul.rodriguez@proeducaglobal.com"
      method="post"
      class="form_breaking smText"
    >
      <h1>Breaking Bad - Que comience el juego!</h1>

      <fieldset class="datos_personales borderForms">
        <legend>Datos personales:</legend>
        <div class="datos_personales_entrada disCol datosp">
          <label for="nombre">Nombre </label>
          <input type="text" name="nombre" required />
          <label for="apellidos">Apellidos </label>
          <input type="text" name="apellidos" required />
          <label for="direccion">Direccion Postal </label>
          <input type="text" name="direccion" required />
          <label for="email">Email </label>
          <input type="email" name="email" required />
        </div>
        <div class="disCol">
          <h3>Sexo</h3>
          <div class="datosSexo">
            <div>
              <label for="hombre">Hombre </label>
              <input type="radio" name="sexo" value="hombre" />
            </div>
            <div>
              <label for="mujer">Mujer </label>
              <input type="radio" name="sexo" value="mujer" />
            </div>
          </div>
        </div>
        <div class="disCol">
          <h3>Fecha de nacimiento</h3>
          <div>
            <label for="fnacimiento"> </label>
            <input type="date" name="fnacimiento" />
          </div>
        </div>
      </fieldset>
      <fieldset class="datos_personaje borderForms">
        <legend>Seleccione un personaje:</legend>
        <div>
          <select name="personaje" id="">
            <option value="jessie">Jessie Pinkman</option>
            <option value="walter">Walter White</option>
            <option value="saul">Saul Goodman</option>
            <option value="gustavo">Gustavo Fring</option>
            <option value="pollos">Pollos Hermanos</option>
            <option value="otros">Otros personajes</option>
          </select>
        </div>
      </fieldset>
      <fieldset class="datos_comentario borderForms">
        <legend>Comentario:</legend>
        <div>
          <textarea
            name="comentario"
            maxlength="250"
            rows="3"
            cols="50"
          ></textarea>
        </div>
      </fieldset>
      <div class="form_btn">
        <input type="file" name="archivo" />
        <div class="menu_btn">
          <button type="submit" class="btn">Submit</button>
          <button type="reset" class="btn">Reset</button>
        </div>
      </div>
    </form>
  </body>
</html>
